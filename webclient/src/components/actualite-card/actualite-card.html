<ion-card>
    <ion-card-header>{{actualite.titre}}</ion-card-header>
    <ion-card-content>
        <p>Mis en ligne le {{actualite.dateMiseEnLigne}}</p>
        <p>du {{actualite.dateDebut}} au {{actualite.dateFin}}</p>
        <p>{{actualite.descCourte}}</p>
        <a href={{actualite.image}}></a>
        <p>{{actualite.descLongue}}</p>
    </ion-card-content>
</ion-card>
