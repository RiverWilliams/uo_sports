<ion-card>
<ion-card-header>{{creneau.activite.nom}}</ion-card-header>
<ion-card-content>
    <p>Niveau: {{creneau.niveau.nom}}</p>
    <p>{{creneau.jour|dayOfWeek}} / {{creneau.heureDebut|date:"HH:mm"}} - {{creneau.heureFin|date:"HH:mm"}}</p>
    <p>Lieu: {{creneau.lieu.nom}} {{creneau.lieu.ville}}</p>
    <p>Responsable: {{creneau.responsable.nom}}</p>
    <button ion-button full icon-end color="danger" [disabled]="!ajoutable()" (click)="ajouter()">Ajouter
        <ion-icon name="add"></ion-icon>
        </button>
  </ion-card-content>
</ion-card>
