<ion-header>
  <ion-toolbar color="danger" >

  <ion-buttons left>
  	<button ion-button icon-only (click)="ouvreMenu('menu')">
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>

    <ion-title>
		Les sports 
    </ion-title>
	
	<ion-buttons end>
		<button ion-button icon-only end [navPush]="page2" >
			<ion-icon item-end name="ios-basket" ></ion-icon>
		</button>
		<button ion-button icon-only end (click)="ouvreMenu('filtre')">
			<ion-icon item-end name="ios-funnel" ></ion-icon>
		</button>
	</ion-buttons>
	
  </ion-toolbar>
</ion-header>


<ion-content>

    <ion-list>
        <ion-item *ngFor="let activite of activites">
			{{activite.nom}} <ion-icon item-end name="ios-arrow-dropright-outline" (click)="naviguer(activite)"></ion-icon>		</ion-item>
  </ion-list>
</ion-content>
 
<ion-footer  text-center >
	<ion-toolbar color="danger" >
		<ion-icon style="font-size:25px" name="logo-facebook"></ion-icon>
		<ion-icon style="font-size:25px" name="logo-linkedin"></ion-icon>
		<ion-icon style="font-size:25px" name="logo-youtube"></ion-icon>
		<ion-icon style="font-size:25px" name="logo-twitter"></ion-icon>
	</ion-toolbar>
</ion-footer>
