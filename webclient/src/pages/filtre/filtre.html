<ion-header>

    <ion-navbar color="danger">
        <ion-title>filtrer par</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let filtre of filtres">

            <ion-chip (click)="filtre.fonction()">
              <ion-icon name="pin"></ion-icon>
              <ion-label>{{filtre.nom}}</ion-label>
            </ion-chip>
        </ion-item>


    </ion-list>
</ion-content>
