<ion-header>

    <ion-navbar color="danger">
        <ion-title>filtrer par</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list no-lines>
        <ion-item-group *ngFor="let filtre of filtres">
            <ion-item-divider>{{filtre.nom}}</ion-item-divider>
            <ion-item *ngFor="let f of filtre.filtres">
                <button ion-button outline full color="danger" (click)="f.fonction()"> {{f.nom}}</button>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
