<ion-header>
  <ion-navbar color="danger">
  <ion-buttons left>
  	<button ion-button icon-only menuToggle >
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>
      Inscription
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let creneau of creneaux">
			{{creneau.activite.nom}}
		</ion-item>
	</ion-list>

	<div ng-controller="contr">
	<ion-list radio-group [(ngModel)]="catPersonne">
			<p><strong>Je suis : </strong></p>

		<ion-item>
			<ion-label>Etudiant</ion-label>
			<ion-radio ng-value="1"></ion-radio>
		</ion-item>
		<ion-item>
			<ion-label>Personnel</ion-label>
			<ion-radio ng-value="2"></ion-radio>
		</ion-item>
		 <ion-item>
			<ion-label>Exterieur</ion-label>
			<ion-radio ng-value="3"></ion-radio>
		</ion-item>
	</ion-list>
	
	<ion-list>
		<ion-item>
			<ion-label color="dark">Nom</ion-label>
			<ion-input [(ngModel)]="nomI" placeholder="nom"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="dark">Prenom</ion-label>
			<ion-input [(ngModel)]="prenomI" placeholder="prenom"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="dark">Adresse</ion-label>
			<ion-input [(ngModel)]="adresseI" placeholder="adresse"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="dark">Telephone</ion-label>
			<ion-input [(ngModel)]="telephoneI" placeholder="telephone"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="dark">Mail</ion-label>
			<ion-input [(ngModel)]="mailI" placeholder="mail"></ion-input>
		</ion-item>
	</ion-list>
	</div>
	<div text-center>
		<button ion-button large color="danger" (click)="inscrire(nomI, prenomI, adresseI, telephoneI, mailI)" >Valider</button>
	</div>
	<p text-center style="font-size:12px">Un mail de confirmation vous sera envoy√©</p>

</ion-content>

<ion-footer  text-center >
	<ion-toolbar color="danger" >
		<ion-icon style="font-size:25px" name="logo-facebook"></ion-icon>
		<ion-icon style="font-size:25px" name="logo-linkedin"></ion-icon>
		<ion-icon style="font-size:25px" name="logo-youtube"></ion-icon>
		<ion-icon style="font-size:25px" name="logo-twitter"></ion-icon>
	</ion-toolbar>
</ion-footer>
