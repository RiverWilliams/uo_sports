<ion-content padding>
	<div padding>
		<p ion-text color="primary" floating>Créneau de l'activité : </p>
		<form #f="ngForm" (ngSubmit)="SelectListeCreneauForm(f.value)">
			<ion-list radio-group ngModel name="choixSelectListeCreneau" required>
				<ion-item *ngFor="let creneau of listeCreneau1">
					<ion-label>{{creneau}}</ion-label>
					<ion-radio value="{{creneau}}"></ion-radio>
				</ion-item>
			</ion-list>
			<button ion-button [disabled]="!f.valid || valider" type="submit" block>Valider</button>
			<button ion-button (click)="goback()" block>Retour</button>
		</form>
	</div>
</ion-content>
