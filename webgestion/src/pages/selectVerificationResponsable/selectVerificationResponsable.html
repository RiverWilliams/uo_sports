<p ion-text color="primary" floating>Choisir le responsable à vérifier : </p>
<ion-searchbar placeholder="Nom :" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>
<form #f="ngForm" (ngSubmit)="VerifResponsableForm(f.value)">
	<ion-list radio-group ngModel name="choixVerifResponsable" required>
		<ion-item *ngFor="let responsable of listeResponsable">
			<ion-label>{{responsable}}</ion-label>
			<ion-radio value="{{responsable}}"></ion-radio>
		</ion-item>
	</ion-list>
	<button ion-button [disabled]="!f.valid || valider" type="submit" block>Valider</button>
</form>
