<ion-content padding>
  <div padding>
    <form #f="ngForm" (ngSubmit)="modificationSportForm()">
      <ion-item>
        <ion-label color="primary" floating>Nom du sport :</ion-label>
        <ion-input [(ngModel)]="sport.nom" type="text" name="nom" required clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>A les cat√©gories :</ion-label>
        <ion-select [(ngModel)]="nouvelleCategorie" name="categorie" multiple="true" [compareWith]="compareFn">
          <ion-option *ngFor="let c of categoriesSports" [value]="c">{{c.nom}}
          </ion-option>
        </ion-select>
      </ion-item>
      <button ion-button type="submit" [disabled]="!f.valid" block>Valider</button>
    </form>
    <button ion-button (click)="goback()" block>Retour</button>
  </div>
</ion-content>
