<p ion-text color="primary" floating>Choisir l'étudiant à supprimer : </p>
<ion-searchbar placeholder="Nom :" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>
<form (ngSubmit)="SuppressionEtudiant()">
	<ion-list radio-group [(ngModel)]="selectSuppressionEtudiant.choixSuppressionEtudiant" [ngModelOptions]="{standalone: true}">
		<ion-item *ngFor="let etudiant of listeEtudiant">
			<ion-label>{{etudiant}}</ion-label>
			<ion-radio value="{{etudiant}}"></ion-radio>
		</ion-item>
	</ion-list>
	<button ion-button type="submit" block>Supprimer</button>
</form>
