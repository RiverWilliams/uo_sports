<form #f="ngForm" (ngSubmit)="creationCategorieForm(f.value)">
	<ion-item>
		<ion-label color="primary" floating>Nom catégorie de sport :</ion-label>
		<ion-input ngModel name="nom" clearInput required></ion-input>
	</ion-item>
	<button ion-button [disabled]="!f.valid || valider" type="submit" block>Créer la catégorie</button>
</form>
