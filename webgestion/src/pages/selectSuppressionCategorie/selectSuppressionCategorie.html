<p ion-text color="primary" floating>Choisir la catégorie à supprimer : </p>
<ion-searchbar placeholder="Categorie :" showCancelButton color="danger" [formControl]="search"></ion-searchbar>
<form #f="ngForm" (ngSubmit)="SupprimerCategorie(f.value.categorie)">
  <ion-list radio-group ngModel name="categorie" required>
    <ion-item *ngFor="let categorie of listeCategorie">
      <ion-label>{{categorie.nom}}</ion-label>
      <ion-radio [value]="categorie"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button [disabled]="!f.valid" type="submit" block>Valider</button>
</form>
