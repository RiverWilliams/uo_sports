<p ion-text color="primary" floating>Choisir la catégorie à supprimer : </p>
<ion-searchbar placeholder="Catégorie :" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>
<form #f="ngForm" (ngSubmit)="SupprimerCategorie(f.value)">
	<ion-list radio-group ngModel name="choixSuppressionCategorie" required>
		<ion-item *ngFor="let categorie of listeCategorie">
			<ion-label>{{categorie}}</ion-label>
			<ion-radio value="{{categorie}}"></ion-radio>
		</ion-item>
	</ion-list>
	<button ion-button [disabled]="!f.valid || valider" type="submit" block>Valider</button>
</form>
