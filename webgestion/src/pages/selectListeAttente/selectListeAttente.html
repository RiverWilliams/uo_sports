<div>
	<ion-item>
		<ion-label color="primary" floating>Choisir la liste d'attente pour l'activité : </ion-label>
		<ion-select [(ngModel)]="selectListeAttente.choixListeAttente" name="choixListeAttente">
			<ion-option *ngFor="let activite of liste">{{ activite }}</ion-option>
		</ion-select>	
	</ion-item>
	<button ion-button (click)="testfunc()" block>Choisir l'activité</button>
</div>
