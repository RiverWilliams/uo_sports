<p ion-text color="primary" floating>Choisir la pièce d'inscription à modifier:</p>
<ion-searchbar placeholder="Pièce :" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>
<form #f="ngForm" (ngSubmit)="SelectModificationPiece(f.value)">
	<ion-list radio-group ngModel name="choixModificationPiece" required>
		<ion-item *ngFor="let piece of listePiece">
			<ion-label>{{piece}}</ion-label>
			<ion-radio value="{{piece}}"></ion-radio>
		</ion-item>
	</ion-list>
	<button ion-button [disabled]="!f.valid || valider" type="submit" block>Valider</button>
</form>
