<ion-content padding>
	<div padding>
		<form #f="ngForm" (ngSubmit)="modificationCreneauForm(f.value)">
			<ion-item>
				<ion-label color="primary" floating>Activité : </ion-label>
				<ion-select ngModel name="nomActivite" okText="Ok" cancelText="Annuler" multiple="false" required>
					<ion-option *ngFor="let activite of listeActivite">{{ activite }}</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label color="primary" floating>Nom activité : </ion-label>
				<ion-input ngModel name="nomCreneau" type="text" clearInput required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label color="primary" floating>Responsable : </ion-label>
					<ion-select ngModel name="responsableCreneau" okText="Ok" cancelText="Annuler" multiple="true" required>
						<ion-option value="testprof1">TestProf1</ion-option>
						<ion-option value="testprof2">TestProf2</ion-option>
					</ion-select>
			</ion-item>
			<ion-item>
				<ion-label color="primary" floating>Jour : </ion-label>
				<ion-select ngModel name="jour" okText="Ok" cancelText="Annuler" multiple="true" required>
						<ion-option value="lundi">Lundi</ion-option>
						<ion-option value="mardi">Mardi</ion-option>
						<ion-option value="mercredi">Mercredi</ion-option>
						<ion-option value="jeudi">Jeudi</ion-option>
						<ion-option value="vendredi">Vendredi</ion-option>
						<ion-option value="samedi">Samedi</ion-option>
						<ion-option value="dimanche">Dimanche</ion-option>
					</ion-select>
			</ion-item>
			<ion-item>
				<ion-label color="primary" floating>Heure de début : </ion-label>
				<ion-datetime ngModel name="heure_debut" displayFormat="HH/mm" required></ion-datetime>
			</ion-item>
			<ion-item>
				<ion-label color="primary" floating>Heure de fin : </ion-label>
				<ion-datetime ngModel name="heure_fin" displayFormat="HH/mm" required></ion-datetime>
			</ion-item>
			<ion-item>
				<ion-label color="primary" floating>Effectif : </ion-label>
				<ion-input ngModel name="effectif" type="number" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label color="primary" floating>Niveau : </ion-label>
				<ion-select ngModel name="niveauCreneau" okText="Ok" cancelText="Annuler" multiple="false" required>
					<ion-option *ngFor="let niveau of listeNiveau">{{ niveau }}</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label color="primary" floating>Lieu : </ion-label>
					<ion-select ngModel name="lieuCreneau" okText="Ok" cancelText="Annuler" multiple="false" required>
						<ion-option value="testLlieu1">TestLieu1</ion-option>
						<ion-option value="testLlieu2">TestLieu2</ion-option>
					</ion-select>
			</ion-item>
			<button ion-button ion-button [disabled]="!f.valid || valider" block>Modifier le créneau</button>
			<button ion-button (click)="goback()" block>Retour</button>
		</form>
	</div>

</ion-content>
