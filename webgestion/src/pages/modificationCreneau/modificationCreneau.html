<ion-content padding>
<div padding>
	<div>
		<form (ngSubmit)="modificationCreneauForm()">
			<ion-list radio-group [(ngModel)]="creationCreneau.nomActivite" [ngModelOptions]="{standalone: true}">
				<ion-item *ngFor="let activite of listeActivite">
					<ion-label>{{activite}}</ion-label>
					<ion-radio value="{{activite}}"></ion-radio>
				</ion-item>
			</ion-list>
			<ion-item>
				<ion-label color="primary" floating>Nom activité : </ion-label>
				<ion-input [(ngModel)]="modificationCreneau.nomCreneau" name="nomCreneau" type="text" clearInput>{{items1[0]}}</ion-input>
			</ion-item>
			<ion-item>
				<ion-label color="primary" floating>Responsable : </ion-label>
					<ion-select [(ngModel)]="modificationCreneau.responsableCreneau" name="responsableCreneau" okText="Ok" cancelText="Annuler" multiple="true">
						<ion-option value="testprof1">TestProf1</ion-option>
						<ion-option value="testprof2">TestProf2</ion-option>
					</ion-select>
			</ion-item>
			<ion-item>
				<ion-label color="primary" floating>Jour : </ion-label>
				<ion-select [(ngModel)]="modificationCreneau.jourCreneau" name="jourCreneau" okText="Ok" cancelText="Annuler" multiple="true">
						<ion-option value="lundi">Lundi</ion-option>
						<ion-option value="mardi">Mardi</ion-option>
						<ion-option value="mercredi">Mercredi</ion-option>
						<ion-option value="jeudi">Jeudi</ion-option>
						<ion-option value="vendredi">Vendredi</ion-option>
						<ion-option value="samedi">Samedi</ion-option>
						<ion-option value="dimanche">Dimanche</ion-option>
					</ion-select>
			</ion-item>
			<ion-item>
				<ion-label color="primary" floating>Heure de début : </ion-label>
				<ion-datetime [(ngModel)]="modificationCreneau.heureDebutCreneau" name="heureDebutCreneau" displayFormat="HH/mm"></ion-datetime>
			</ion-item>
			<ion-item>
				<ion-label color="primary" floating>Heure de fin : </ion-label>
				<ion-datetime [(ngModel)]="modificationCreneau.heureFinCreneau" name="heureFinCreneau" displayFormat="HH/mm"></ion-datetime>
			</ion-item>
			<ion-item>
				<ion-label color="primary" floating>Effectif : </ion-label>
				<ion-input [(ngModel)]="modificationCreneau.effectifCreneau" name="effectifCreneau" type="number"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label color="primary" floating>Lieu : </ion-label>
					<ion-select [(ngModel)]="modificationCreneau.lieuCreneau" name="lieuCreneau" okText="Ok" cancelText="Annuler" multiple="false">
						<ion-option value="testLlieu1">TestLieu1</ion-option>
						<ion-option value="testLlieu2">TestLieu2</ion-option>
					</ion-select>
			</ion-item>
			<button ion-button type="submit" block>Modifier le créneau</button>
		</form>
	</div>
	<button ion-button (click)="goback()" block>Retour</button>
</div>
</ion-content>
