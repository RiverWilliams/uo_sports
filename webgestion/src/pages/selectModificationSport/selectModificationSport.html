<p ion-text color="primary" floating>Choisir le sport Ã  modifier:</p>
<ion-searchbar placeholder="Sport :" showCancelButton color="danger" [formControl]="search" ></ion-searchbar>
<form #f="ngForm" (ngSubmit)="SelectModificationSport(f.value.idSport)">
  <ion-list radio-group ngModel name="idSport" required>
    <ion-item *ngFor="let sport of listeSport">
      <ion-label>{{sport.nom}}</ion-label>
      <ion-radio value="{{sport.id}}"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button [disabled]="!f.valid" type="submit" block>Valider</button>
</form>
