<ion-content padding>
	<div padding>
		<p ion-text color="primary" floating>Etudiant(s) ou personnel(s) en attente d'inscription à l'activité: </p>
		<form (ngSubmit)="ListeAttenteForm()">
			<ion-item>
				<ion-label color="primary" floating>Nom(s) : </ion-label>
				<ion-select [(ngModel)]="listeAttente.choixListeAttente" name="choixListeAttente" okText="Ok" cancelText="Annuler" multiple="true">
					<ion-option *ngFor="let inscrit of listeInscrit1">{{ inscrit }}</ion-option>
				</ion-select>
			</ion-item>
			<button ion-button type="submit" block>Inscrire</button>
			<button ion-button (click)="goback()" block>Retour</button>
		</form>
	</div>
</ion-content>
