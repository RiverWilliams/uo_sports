<form (ngSubmit)="creationEtudiantForm()">
	<ion-item>
		<ion-label color="primary" floating>Nom : </ion-label>
		<ion-input [(ngModel)]="creationEtudiant.nomEtudiant" name="nomEtudiant" clearInput></ion-input>
	</ion-item>
	<ion-item>
		<ion-label color="primary" floating>Prénom : </ion-label>
		<ion-input [(ngModel)]="creationEtudiant.prenomEtudiant" name="prenomEtudiant" clearInput></ion-input>
	</ion-item>
	<ion-item>
		<ion-label color="primary" floating>Email : </ion-label>
		<ion-input [(ngModel)]="creationEtudiant.emailEtudiant" name="emailEtudiant" type="email" clearInput></ion-input>
	</ion-item>
	<button ion-button type="submit" block>Ajouter l'étudiant</button>
</form>
