<p ion-text color="primary" floating>Etudiant ou personnel en attente d'inscription à SUAPSE : </p>
<form #f="ngForm" (ngSubmit)="ListeInscriptionForm(f.value)">
  <ion-grid>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-2><p ion-text align="center" color="primary">Nom de l'étudiant : </p></ion-col>
      <ion-col><p ion-text align="right" color="primary">Payé : </p></ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
    <ion-row *ngFor="let inscrit of listeInscription">
      <ion-col col-4></ion-col>
      <ion-col>
        <ion-item no-lines>
          <p ion-text align="center" color="primary">{{ inscrit.personne.nom }} {{ inscrit.personne.prenom }}</p>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item no-lines>
          <ion-toggle  required></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button [disabled]="!f.valid || valider" type="submit" block>Valider</button>
</form>
<button ion-button (click)="goback()" block>Retour</button>
