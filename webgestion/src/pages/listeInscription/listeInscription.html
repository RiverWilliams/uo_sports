<p ion-text color="primary" floating>Etudiant ou personnel en attente d'inscription à SUAPSE : </p>
<form (ngSubmit)="ListeInscriptionForm()">
	<ion-item>
		<ion-label color="primary" floating>Nom : </ion-label>
		<ion-select [(ngModel)]="payeListeInscription.choixPayeListeInscription" name="choixPayeListeInscription" okText="Ok" cancelText="Annuler" multiple="true">
			<ion-option *ngFor="let inscrit of listeInscription">{{ inscrit }}</ion-option>
		</ion-select>
	</ion-item>
	<button ion-button type="submit" block>Adhérer</button>
</form>
