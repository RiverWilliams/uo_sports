<form #f="ngForm" (ngSubmit)="CreationLieuForm(f.value)">
	 	<h1>A FAIRE</h1>
	<ion-item>
		<ion-label color="primary" floating>Nom lieu : </ion-label>
		<ion-input ngModel name="nom" type="text" clearInput required></ion-input>
	</ion-item>
	<ion-item>
		<ion-label color="primary" floating>Adresse lieu : </ion-label>
		<ion-input ngModel name="adresse" type="text" clearInput required></ion-input>
	</ion-item>
	<ion-item>
		<ion-label color="primary" floating>Ville : </ion-label>
		<ion-input ngModel name="ville" type="text" clearInput required></ion-input>
	</ion-item>
	<button ion-button [disabled]="!f.valid || valider" type="submit" block>Cr√©er le lieu</button>
</form>
