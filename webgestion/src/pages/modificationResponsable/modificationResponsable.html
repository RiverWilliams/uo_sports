<ion-content padding>
	<div padding>
		<form #f="ngForm" (ngSubmit)="modificationResponsableForm(f.value)">
			<h1>A FAIRE</h1>
			<ion-item>
				<ion-label color="primary" floating>Nom : </ion-label>
				<ion-input ngModel name="nomResponsable" clearInput required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label color="primary" floating>Pr√©nom : </ion-label>
				<ion-input ngModel name="prenomResponsable" clearInput required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label color="primary" floating>Email : </ion-label>
				<ion-input ngModel name="emailResponsable" type="email" clearInput required></ion-input>
			</ion-item>
			<button ion-button [disabled]="!f.valid || valider" type="submit" block>Valider</button>
		</form>
		<button ion-button (click)="goback()" block>Retour</button>
	</div>
</ion-content>
