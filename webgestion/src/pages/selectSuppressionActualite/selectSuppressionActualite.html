<p ion-text color="primary" floating>Choisir l'actualité à supprimer : </p>
<ion-searchbar placeholder="Actualité :" showCancelButton color="danger" [formControl]="search"></ion-searchbar>
<form #f="ngForm" (ngSubmit)="SupprimerActualite(f.value.idActualite)">
  <ion-list radio-group ngModel name="idActualite" required>
    <ion-item *ngFor="let actu of listeActualite">
      <ion-label>{{actu.titre}} {{actu.dateMiseEnLigne}}</ion-label>
      <ion-radio [value]="actu"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button [disabled]="!f.valid" type="submit" block>Supprimer</button>
</form>
