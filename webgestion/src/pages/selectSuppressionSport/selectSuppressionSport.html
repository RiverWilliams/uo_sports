<p ion-text color="primary" floating>Choisir le sport Ã  supprimer : </p>
<ion-searchbar placeholder="Sport :" showCancelButton color="danger" [formControl]="search"></ion-searchbar>
<form #f="ngForm" (ngSubmit)="SupprimerSport(f.value.sport)">
  <ion-list radio-group ngModel name="sport" required>
    <ion-item *ngFor="let sport of listeSport">
      <ion-label>{{sport.nom}}</ion-label>
      <ion-radio [value]="sport"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button type="submit" [disabled]="!f.valid" block>Supprimer</button>
</form>
