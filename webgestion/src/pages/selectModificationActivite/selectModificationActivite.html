<p ion-text color="primary" floating>Choisir l'activité à modifier :</p>
<ion-searchbar placeholder="Activité :" showCancelButton color="danger" [formControl]="search"></ion-searchbar>
<form #f="ngForm" (ngSubmit)="SelectModificationActivite(f.value.idActivite)">
  <ion-list radio-group ngModel name="idActivite" required>
    <ion-item *ngFor="let activite of listeActivite">
      <ion-label>{{activite.nom}}</ion-label>
      <ion-radio [value]="activite.id"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button [disabled]="!f.valid" type="submit" block>Valider</button>
</form>
