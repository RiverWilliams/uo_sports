<p ion-text color="primary" floating>Choisir l'étudiant à qui on va enlever une activité : </p>
<ion-searchbar placeholder="Nom :" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>
<form (ngSubmit)="SelectDesinscriptionEtudiant()">
	<ion-list radio-group [(ngModel)]="selectDesinscriptionEtudiant.choixDesinscriptionEtudiant" [ngModelOptions]="{standalone: true}">
		<ion-item *ngFor="let etudiant of listeEtudiant">
			<ion-label>{{etudiant}}</ion-label>
			<ion-radio value="{{etudiant}}"></ion-radio>
		</ion-item>
	</ion-list>
	<button ion-button type="submit" block>Voir les activités de l'étudiant</button>
</form>
