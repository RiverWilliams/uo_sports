<form #f="ngForm" (ngSubmit)="creationPersonneForm(f.value)">
	<ion-item>
		<ion-label color="primary" floating>Nom : </ion-label>
		<ion-input ngModel name="nom" clearInput required></ion-input>
	</ion-item>
	<ion-item>
		<ion-label color="primary" floating>Prénom : </ion-label>
		<ion-input ngModel name="prenom" clearInput required></ion-input>
	</ion-item>
	<ion-item>
		<ion-label color="primary" floating>Email : </ion-label>
		<ion-input ngModel name="adresse" clearInput required></ion-input>
	</ion-item>
		<ion-item>
		<ion-label color="primary" floating>Téléphone : </ion-label>
		<ion-input ngModel name="telephone" clearInput required></ion-input>
	</ion-item>
	<ion-item>
		<ion-label color="primary" floating>Email : </ion-label>
		<ion-input ngModel name="email" type="email" clearInput required></ion-input>
	</ion-item>
	<ion-item>
		<ion-label color="primary" floating>Catégorie Personne : </ion-label>
			<ion-select ngModel name="categorie_personne" okText="Ok" cancelText="Annuler" multiple="false" required>
				<ion-option *ngFor="let cat of listeCategorie">{{ cat }}</ion-option>
			</ion-select>
		</ion-item>
	<button ion-button [disabled]="!f.valid || valider" type="submit" block>Ajouter la personne</button>
</form>
