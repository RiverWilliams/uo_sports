<form #f="ngForm" (ngSubmit)="creationActualiteForm(f.value)">
  <ion-item>
    <ion-label color="primary" floating>Titre :</ion-label>
    <ion-input ngModel name="titre" clearInput required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Date de début :</ion-label>
    <ion-datetime ngModel name="dateDebut" displayFormat="DD/MM/YYYY" min="2000" max="2030" required></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Date de fin :</ion-label>
    <ion-datetime ngModel name="dateFin" displayFormat="DD/MM/YYYY" min="2000" max="2030" required></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Description courte :</ion-label>
    <ion-input ngModel name="descCourte" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Description longue :</ion-label>
    <ion-textarea ngModel name="descLongue" required></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Chemin de l'image :</ion-label>
    <ion-input ngModel name="image" clearInput required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Concerne les sports :</ion-label>
    <ion-select ngModel name="sports" multiple="true">
      <ion-option *ngFor="let s of sports" [value]="s.id">{{s.nom}}</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button [disabled]="!f.valid || valider" type="submit" block>Publier l'actualité</button>
</form>
