<form #f="ngForm" (ngSubmit)="CreationCategorieUtilisateur(f.value)">
	 	<h1>A FAIRE</h1>
	<ion-item>
		<ion-label color="primary" floating>Nom catégorie : </ion-label>
		<ion-input ngModel name="nom" type="text" clearInput required></ion-input>
	</ion-item>
	<ion-item>
		<ion-label color="primary" floating>Tarif : </ion-label>
		<ion-input ngModel name="prix" type="number" clearInputcrequired></ion-input>
	</ion-item>
	<button ion-button [disabled]="!f.valid || valider" type="submit" block>Créer la catégorie</button>
</form>
