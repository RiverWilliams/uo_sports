<p ion-text color="primary" floating>Choisir la personne Ã  supprimer : </p>
<ion-searchbar placeholder="Personne :" showCancelButton color="danger"  [formControl]="search"></ion-searchbar>
<form #f="ngForm" (ngSubmit)="SuppressionPersonne(f.value)">
	<h1>A FAIRE</h1>
	<ion-list radio-group ngModel name="choixSuppressionPersonne" required>
		<ion-item *ngFor="let personne of listePersonne">
			<ion-label>{{personne}}</ion-label>
			<ion-radio value="{{personne}}"></ion-radio>
		</ion-item>
	</ion-list>
	<button ion-button [disabled]="!f.valid || valider" type="submit" block>Valider</button>
</form>
