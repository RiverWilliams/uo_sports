<p ion-text color="primary" floating>Choisir la personne Ã  supprimer : </p>
<ion-searchbar placeholder="Nom :" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>
<form (ngSubmit)="SuppressionPersonne()">
	<ion-list radio-group [(ngModel)]="selectSuppressionPersonne.choixSuppressionPersonne" [ngModelOptions]="{standalone: true}">
		<ion-item *ngFor="let personne of listePersonne">
			<ion-label>{{personne}}</ion-label>
			<ion-radio value="{{personne}}"></ion-radio>
		</ion-item>
	</ion-list>
	<button ion-button type="submit" block>Supprimer</button>
</form>
