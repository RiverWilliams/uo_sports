<p ion-text color="primary" floating>Choisir la catégorie utilisateur à modifier : </p>
<ion-searchbar placeholder="Catégorie :" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>
<form (ngSubmit)="GestionCategorieTarifForm()">
	<ion-list radio-group [(ngModel)]="gestionCategorieTarif.choixGestionCategorieTarif" [ngModelOptions]="{standalone: true}">
		<ion-item *ngFor="let type of listeCategorie">
			<ion-label>{{type}}</ion-label>
			<ion-radio value="{{type}}"></ion-radio>
		</ion-item>
	</ion-list>
	<button ion-button type="submit" block>Choisir cette catégorie</button>
</form>
