<p ion-text color="primary" floating>Choisir la catégorie personnel à modifier : </p>
<ion-searchbar placeholder="Catégorie personnel :" showCancelButton color="danger" [formControl]="search"></ion-searchbar>
<form #f="ngForm" (ngSubmit)="GestionCategorieTarifForm(f.value)">
	 	<h1>A FAIRE</h1>
	<ion-list radio-group ngModel name="choixGestionCategorieTarif" required>
		<ion-item *ngFor="let type of listeCategorie">
			<ion-label>{{type}}</ion-label>
			<ion-radio value="{{type}}"></ion-radio>
		</ion-item>
	</ion-list>
	<button ion-button [disabled]="!f.valid || valider" type="submit" block>Valider</button>
</form>
