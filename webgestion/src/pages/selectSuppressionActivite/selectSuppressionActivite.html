<p ion-text color="primary" floating>Choisir le sport à supprimer : </p>
<ion-searchbar placeholder="Activité :" showCancelButton color="danger" [formControl]="search"></ion-searchbar>
<form #f="ngForm" (ngSubmit)="SupprimerActivite(f.value.sport)">
  <ion-list radio-group ngModel name="sport" required>
    <ion-item *ngFor="let activite of listeActivite">
      <ion-label>{{activite.nom}}</ion-label>
      <ion-radio [value]="activite"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button type="submit" [disabled]="!f.valid" block>Supprimer</button>
</form>
