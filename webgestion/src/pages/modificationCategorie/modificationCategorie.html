<ion-content padding>
  <div padding>
    <form #f="ngForm" (ngSubmit)="modificationCategorieForm()">
      <ion-item>
        <ion-label color="primary" floating>Nom catégorie :</ion-label>
        <ion-input [(ngModel)]="categorie.nom" name="nom" type="text" clearInput required></ion-input>
      </ion-item>
      <button ion-button [disabled]="!f.valid" type="submit" block>Modifier la catégorie</button>
    </form>
    <button ion-button (click)="goback()" block>Retour</button>
  </div>
</ion-content>
