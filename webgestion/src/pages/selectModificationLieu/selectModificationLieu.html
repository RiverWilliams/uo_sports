<p ion-text color="primary" floating>Choisir le lieu Ã  modifier :</p>
<ion-searchbar placeholder="Lieu :" showCancelButton color="danger" [formControl]="search"></ion-searchbar>
<form #f="ngForm" (ngSubmit)="SelectModificationLieu(f.value)">
	 	<h1>A FAIRE</h1>
	<ion-list radio-group ngModel name="choixModificationLieu" required>
		<ion-item *ngFor="let lieu of listeLieu">
			<ion-label>{{lieu}}</ion-label>
			<ion-radio value="{{lieu}}"></ion-radio>
		</ion-item>
	</ion-list>
	<button ion-button [disabled]="!f.valid || valider" type="submit" block>Valider</button>
</form>
