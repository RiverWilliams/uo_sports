<ion-content padding>
	<div padding>
		<form #f="ngForm" (ngSubmit)="GestionCategorieTarifForm(f.value)">
			 	<h1>A FAIRE</h1>
			<ion-item>
				<ion-label color="primary" floating>Nom catégorie : </ion-label>
				<ion-input ngModel name="nom" type="text" clearInput required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label color="primary" floating>Tarif : </ion-label>
				<ion-input ngModel name="prix" type="number" required></ion-input>
			</ion-item>
			<button ion-button [disabled]="!f.valid || valider" type="submit" block>Modifier la catégorie</button>
			<button ion-button (click)="goback()" block>Retour</button>
		</form>
	</div>
</ion-content>
